<div class="wrapper">
  <label [for]="id">{{label}}
    <span *ngIf="isRequired">*</span>
  </label>
  <input
    type="text"
    [id]="id"
    [name]="id"
    [required]="isRequired"
    [formControl]="control"
    [mask]="phoneMask ? '(000) 000-0000' : null">
  <div class="form-error"
    *ngIf="(control.touched || control.dirty) && control.errors?.required">
    {{ errorMessage }}
  </div>
</div>
